specVersion: '2.4'
metadata:
  name: 'zopensap_travel_list_v4'
type: application
framework:
  name: SAPUI5
  version: '1.97.2'
  libraries: 
    - name: sap.m
    - name: sap.ushell
    - name: sap.fe.templates
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
      backend:
      - path: /sap
        url: https://45f514af-f57b-4579-990b-8b70ea328491.abap.us10.hana.ondemand.com
        scp: true
        destination: abap-cloud-default_abap-trial-e57fc109trial_us-region-wg11gdlq-us_space
  - name: sap-fe-mockserver
    beforeMiddleware: fiori-tools-proxy
    configuration:
      service:
        urlBasePath: /sap/opu/odata4/sap/zui_fe_travel_001210_o4/srvd/sap/zui_fe_travel_001210_o4/0001
        name: ''
        metadataXmlPath: ./webapp/localService/metadata.xml
        mockdataRootPath: ./webapp/localService/mockdata
        generateMockData: true
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp
     delay: 300
  - name: fiori-tools-preview
    afterMiddleware: fiori-tools-appreload
    configuration:
      component: com.ac.ward.zopensaptravellistv4
      ui5Theme: sap_fiori_3
